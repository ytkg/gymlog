<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Log Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="glow" aria-hidden="true"></div>
  <div class="page editor-page">
    <header>
      <div class="title">
        <div class="pill">EDITOR</div>
        記録を作成
      </div>
      <div class="subtitle">
        セレクトボックスで種目・回数を選び、Markdown を自動生成します。
      </div>
      <div class="editor-actions">
        <a class="text-link" href="/">ビューに戻る</a>
      </div>
    </header>

    <div class="grid editor-grid">
      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">入力 & 編集</div>
          <div class="status" id="editor-status">入力待ち</div>
        </div>

        <div class="form-grid">
          <div class="field">
            <label for="date">日付</label>
            <input id="date" type="date">
          </div>
        </div>

        <div class="panel-header" style="margin-top: 12px;">
          <div class="panel-title">ログ項目</div>
        </div>
        <div class="item-list" id="items"></div>

        <div class="panel-header" style="margin-top: 16px;">
          <div class="panel-title">追加</div>
        </div>

        <div class="form-grid">
          <div class="field">
            <label for="exercise">種目</label>
            <select id="exercise"></select>
          </div>

          <div class="field three-col" id="strength-fields">
            <div>
              <label for="weight">重量</label>
              <select id="weight"></select>
            </div>
            <div>
              <label for="reps">回数</label>
              <select id="reps"></select>
            </div>
            <div>
              <label for="sets">セット数</label>
              <select id="sets"></select>
            </div>
          </div>

          <div class="field two-col is-hidden" id="treadmill-fields">
            <div>
              <label for="duration">時間(分)</label>
              <select id="duration"></select>
            </div>
            <div>
              <label for="speed">速度(km/h)</label>
              <select id="speed"></select>
            </div>
          </div>

          <div class="toolbar">
            <button class="btn primary" id="add-set" type="button">種目を追加</button>
          </div>

          <div class="field">
            <label for="note">メモ行</label>
            <input id="note" type="text" placeholder="例: エアロバイクを20分">
            <button class="btn ghost" id="add-note" type="button">メモを追加</button>
          </div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">Markdown</div>
          <div class="toolbar">
            <button class="btn primary" id="copy" type="button">コピー</button>
          </div>
        </div>
        <textarea id="markdown" class="output" rows="20" readonly></textarea>
      </section>
    </div>
  </div>

  <script type="module" src="./editor.js"></script>
</body>
</html>
