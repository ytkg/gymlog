<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Log</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="hero-inner">
        <div class="hero-badge">GYM LOG</div>
        <h1 class="hero-title">トレーニングの軌跡</h1>
        <p class="hero-subtitle">ログを読み込み、ダッシュボード化して振り返りやすくします。</p>
        <div class="hero-actions" aria-label="links">
          <a class="btn" href="#entries">Entries</a>
          <a class="btn btn--ghost" href="https://github.com/ytkg/gymlog" target="_blank" rel="noreferrer">
            GitHub
          </a>
        </div>
      </div>
    </header>

    <main class="shell">
      <section class="toolbar" aria-label="filters">
        <div class="toolbar-row">
          <label class="field">
            <span class="field-label">検索</span>
            <input class="field-input" id="entry-search" type="search" placeholder="種目やメモで検索" />
          </label>
          <label class="field">
            <span class="field-label">月</span>
            <select class="field-input" id="month-filter"></select>
          </label>
          <button class="btn btn--ghost btn--sm" id="clear-filters" type="button">クリア</button>
          <div class="toolbar-status status" data-status>読み込み中...</div>
        </div>
      </section>

      <section class="grid">
        <section class="panel panel--kpis">
          <div class="panel-head">
            <h2 class="panel-title">Dashboard</h2>
            <div class="status" id="sparkline-status">最大8か月</div>
          </div>
          <div class="stats" id="stats"></div>
          <div class="chart" id="sparkline">
            <div class="chart-empty" id="sparkline-empty" hidden>データなし</div>
            <canvas id="recent-chart"></canvas>
          </div>
          <div class="panel-subhead">
            <h3 class="panel-subtitle">月別サマリー</h3>
            <div class="panel-note" id="months-note"></div>
          </div>
          <div class="months" id="months"></div>
        </section>

        <section class="panel panel--entries" id="entries-panel">
          <div class="panel-head">
            <h2 class="panel-title">Entries</h2>
            <div class="panel-note" id="entries-summary"></div>
          </div>
          <div class="entries" id="entries"></div>
          <div class="notice" id="hint" hidden>
            ローカルで確認する場合は Worker を起動してください。例: <code>npm run dev</code> を実行し、表示された URL を開いてください。<br />
            ログは R2（bucket: <code>obsidian</code>）の <code>ジム記録/logs.md</code> から読み込みます。
          </div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <a href="https://github.com/ytkg/gymlog" target="_blank" rel="noreferrer">GitHub: ytkg/gymlog</a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
