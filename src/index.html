<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Log</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a1021;
      --panel: rgba(18, 26, 46, 0.9);
      --card: rgba(24, 34, 58, 0.9);
      --accent: #1dd3b0;
      --accent-2: #f4a949;
      --text: #e8eef8;
      --muted: #9fb2cd;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 15px 50px rgba(0, 0, 0, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", "Noto Sans JP", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(120% 120% at 20% 20%, rgba(29, 211, 176, 0.16), transparent 45%),
                  radial-gradient(120% 120% at 80% 0%, rgba(244, 169, 73, 0.14), transparent 40%),
                  linear-gradient(135deg, #0a1021 0%, #0f172a 70%, #0a1021 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    .glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(600px at 10% 20%, rgba(29, 211, 176, 0.08), transparent 40%),
                  radial-gradient(500px at 80% 0%, rgba(244, 169, 73, 0.08), transparent 35%);
      z-index: 0;
    }

    .page {
      position: relative;
      max-width: 1100px;
      margin: 0 auto;
      padding: 36px 20px 56px;
      z-index: 1;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 28px;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(29, 211, 176, 0.12);
      color: var(--accent);
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(29, 211, 176, 0.24);
      font-size: 14px;
      font-weight: 600;
    }

    .subtitle {
      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
      max-width: 720px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px 18px 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 12px;
    }

    .panel-title {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.1px;
    }

    .status {
      color: var(--muted);
      font-size: 14px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .stat {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      display: grid;
      gap: 8px;
    }

    .stat-label {
      color: var(--muted);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    .stat-value {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: -0.4px;
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .stat-hint {
      color: var(--accent-2);
      font-size: 13px;
      font-weight: 600;
    }

    .sparkline {
      margin-top: 6px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      position: relative;
      min-height: 200px;
    }

    .sparkline canvas {
      width: 100%;
      height: 200px;
      display: block;
    }

    .chart-empty {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 14px;
    }

    .chart-empty[hidden] {
      display: none !important;
    }

    .entries {
      display: grid;
      gap: 12px;
      margin-top: 8px;
    }

    .entry {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px 16px;
      display: grid;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    .entry-date {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.2px;
    }

    .entry-date .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f4a949, #1dd3b0);
      box-shadow: 0 0 0 6px rgba(29, 211, 176, 0.08);
    }

    .entry-body {
      white-space: pre-line;
      line-height: 1.7;
      color: var(--text);
    }

    .empty {
      color: var(--muted);
      font-size: 14px;
      text-align: center;
      padding: 20px 0;
    }

    .notice {
      margin-top: 10px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(29, 211, 176, 0.2);
      background: rgba(29, 211, 176, 0.06);
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    .notice code {
      background: rgba(255, 255, 255, 0.05);
      padding: 2px 6px;
      border-radius: 6px;
      color: var(--text);
      font-family: "Space Grotesk", "Noto Sans JP", monospace;
      font-size: 13px;
    }

    .bar-axis {
      position: relative;
      margin: 0 var(--bar-value) 6px var(--bar-label);
      height: 18px;
    }

    .bar-axis::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .bar-axis span {
      position: absolute;
      bottom: calc(100% - 2px);
      transform: translateX(-50%);
      font-size: 12px;
      color: var(--muted);
    }

    .footer {
      margin-top: 32px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }

    .footer a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (min-width: 900px) {
      .grid {
        grid-template-columns: 2fr 1.1fr;
      }
    }
  </style>
</head>
<body>
  <div class="glow" aria-hidden="true"></div>
  <div class="page">
    <header>
      <div class="title">
        <div class="pill">GYM LOG</div>
        トレーニングの軌跡
      </div>
    </header>

    <div class="grid">
      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">エントリー一覧</div>
          <div class="status" data-status>読み込み中...</div>
        </div>
        <div class="entries" id="entries"></div>
        <div class="notice" id="hint" hidden>
          ローカルで開く場合は簡易サーバーが必要です。
          例: <code>ruby -run -e httpd src -p 8000</code> を実行し、
          <code>http://localhost:8000/index.html</code> を開いてください。
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">サマリー</div>
        </div>
        <div class="stats" id="stats"></div>

        <div class="panel-header" style="margin-top: 12px;">
          <div class="panel-title">最近の推移</div>
          <div class="status" id="sparkline-status">最大8か月</div>
        </div>
        <div class="sparkline" id="sparkline">
          <div class="chart-empty" id="sparkline-empty" hidden>データなし</div>
          <canvas id="recent-chart"></canvas>
        </div>
      </section>
    </div>

    <footer class="footer">
      <a href="https://github.com/ytkg/gymlog" target="_blank" rel="noreferrer">GitHub: ytkg/gymlog</a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script>
    const MONTHLY_FEE = 7678;

    const entriesEl = document.getElementById("entries");
    const statsEl = document.getElementById("stats");
    const statusEl = document.querySelector("[data-status]");
    const sparklineStatusEl = document.getElementById("sparkline-status");
    const recentChartCanvas = document.getElementById("recent-chart");
    const sparklineEmptyEl = document.getElementById("sparkline-empty");
    const hintEl = document.getElementById("hint");
    const isFile = window.location.protocol === "file:";
    let recentChart = null;

    const showHint = () => {
      if (hintEl) hintEl.hidden = false;
    };

    const formatDate = (iso) =>
      new Date(iso).toLocaleDateString("ja-JP", {
        month: "short",
        day: "numeric",
        weekday: "short",
        year: "numeric"
      });

    const monthLabel = (iso) => {
      const d = new Date(iso);
      if (Number.isNaN(d)) {
        const fallback = iso.slice(0, 7).split("-");
        return `${fallback[0]?.slice(2)}年${fallback[1]}月`;
      }
      const year = String(d.getFullYear()).slice(2);
      const month = String(d.getMonth() + 1).padStart(2, "0");
      return `${year}年${month}月`;
    };

    const yen = (n) => `¥${Math.round(n).toLocaleString("ja-JP")}`;

    const currentMonthKey = () => {
      const now = new Date();
      return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, "0")}-01`;
    };

    const renderEntries = (entries) => {
      if (!entries.length) {
        entriesEl.innerHTML = '<div class="empty">記録がまだありません。</div>';
        return;
      }

      const fragments = entries
        .slice()
        .sort((a, b) => new Date(b.date) - new Date(a.date))
        .map(
          (entry) => `
            <article class="entry">
              <div class="entry-date">
                <span class="dot" aria-hidden="true"></span>
                <span>${formatDate(entry.date)}</span>
              </div>
              <div class="entry-body">${entry.body ? entry.body.replace(/\n/g, "<br>") : ""}</div>
            </article>
          `
        )
        .join("");

      entriesEl.innerHTML = fragments;
    };


    const renderSparkline = (months) => {
      if (!recentChartCanvas) return;

      if (!months || !months.length) {
        if (recentChart) {
          recentChart.destroy();
          recentChart = null;
        }
        if (sparklineEmptyEl) sparklineEmptyEl.hidden = false;
        recentChartCanvas.style.display = "none";
        if (sparklineStatusEl) sparklineStatusEl.textContent = "";
        return;
      }

      const sorted = months
        .slice()
        .sort((a, b) => new Date(a.date) - new Date(b.date))
        .slice(-8);

      if (!sorted.length) {
        if (recentChart) {
          recentChart.destroy();
          recentChart = null;
        }
        if (sparklineEmptyEl) sparklineEmptyEl.hidden = false;
        recentChartCanvas.style.display = "none";
        if (sparklineStatusEl) sparklineStatusEl.textContent = "";
        return;
      }

      if (typeof Chart === "undefined") {
        console.error("Chart.js not loaded");
        if (sparklineEmptyEl) {
          sparklineEmptyEl.textContent = "Chart.js の読み込みに失敗しました";
          sparklineEmptyEl.hidden = false;
        }
        recentChartCanvas.style.display = "none";
        return;
      }

      const labels = sorted.map((m) => monthLabel(m.date));
      const counts = sorted.map((m) => m.count);
      const prices = sorted.map((m) => (m.count > 0 ? Math.round(MONTHLY_FEE / m.count) : null));

      if (sparklineEmptyEl) {
        sparklineEmptyEl.hidden = true;
        sparklineEmptyEl.style.display = "none";
      }
      recentChartCanvas.style.display = "block";

      if (recentChart) recentChart.destroy();

      const ctx = recentChartCanvas.getContext("2d");
      recentChart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "回数",
              data: counts,
              borderColor: "#1dd3b0",
              backgroundColor: "rgba(29, 211, 176, 0.22)",
              tension: 0.35,
              fill: true,
              pointRadius: 4,
              pointBackgroundColor: "#0a1021",
              pointBorderColor: "#1dd3b0",
              yAxisID: "yCounts"
            },
            {
              label: "1回あたり価格",
              data: prices,
              borderColor: "#f4a949",
              backgroundColor: "rgba(244, 169, 73, 0.24)",
              tension: 0.35,
              pointRadius: 4,
              pointBackgroundColor: "#0a1021",
              pointBorderColor: "#f4a949",
              spanGaps: true,
              yAxisID: "yPrice"
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: "index",
            intersect: false
          },
          scales: {
            x: {
              ticks: { color: "#e8eef8" },
              grid: { color: "rgba(255, 255, 255, 0.08)" }
            },
            yCounts: {
              position: "left",
              ticks: { color: "#e8eef8" },
              grid: { color: "rgba(255, 255, 255, 0.1)" },
              title: { display: true, text: "回数", color: "#e8eef8" },
              beginAtZero: true
            },
            yPrice: {
              position: "right",
              ticks: {
                color: "#e8eef8",
                callback: (value) => yen(value)
              },
              grid: { drawOnChartArea: false, color: "rgba(255, 255, 255, 0.12)" },
              title: { display: true, text: "円/回", color: "#e8eef8" }
            }
          },
          plugins: {
            legend: {
              labels: { color: "#e8eef8" }
            },
            tooltip: {
              callbacks: {
                label: (ctx) => {
                  if (ctx.dataset.yAxisID === "yPrice") {
                    const value = ctx.parsed.y;
                    return `${ctx.dataset.label}: ${yen(value)}`;
                  }
                  return `${ctx.dataset.label}: ${ctx.parsed.y} 回`;
                }
              }
            }
          }
        }
      });

      if (sparklineStatusEl) sparklineStatusEl.textContent = `${sorted.length} か月表示`;
    };


    const renderStats = (entries, months) => {
      if (!entries.length) {
        statsEl.innerHTML = "";
        return;
      }

      const total = entries.length;
      const currentKey = currentMonthKey();
      const currentMonth = months.find((m) => m.date === currentKey);
      const currentCount = currentMonth ? currentMonth.count : 0;
      const currentPrice = currentCount > 0 ? yen(MONTHLY_FEE / currentCount) : null;

      statsEl.innerHTML = `
        <div class="stat">
          <div class="stat-label">総エントリー</div>
          <div class="stat-value">${total}</div>
          <div class="stat-hint">これまでの積み重ね</div>
        </div>
        <div class="stat">
          <div class="stat-label">今月の回数</div>
          <div class="stat-value">${currentCount}</div>
          <div class="stat-hint">${monthLabel(currentKey)} の記録数</div>
        </div>
        ${
          currentPrice
            ? `<div class="stat">
                 <div class="stat-label">1回あたり</div>
                 <div class="stat-value">${currentPrice}</div>
                 <div class="stat-hint">${monthLabel(currentKey)} 時点</div>
               </div>`
            : ""
        }
      `;
    };

    const loadData = async () => {
      try {
        const res = await fetch("./logs.json", { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        renderEntries(data.entries || []);
        renderSparkline(data.month_counts || []);
        renderStats(data.entries || [], data.month_counts || []);
        if (statusEl) statusEl.textContent = "更新完了";
      } catch (err) {
        console.error(err);
        entriesEl.innerHTML = '<div class="empty">データの取得に失敗しました。<br>logs.json が存在するか確認してください。</div>';
        statsEl.innerHTML = "";
        if (recentChart) {
          recentChart.destroy();
          recentChart = null;
        }
        if (sparklineEmptyEl) {
          sparklineEmptyEl.hidden = false;
          sparklineEmptyEl.style.display = "flex";
        }
        if (recentChartCanvas) recentChartCanvas.style.display = "none";
        if (sparklineStatusEl) sparklineStatusEl.textContent = "";
        if (statusEl) statusEl.textContent = "読み込みエラー";
        if (isFile) showHint();
      }
    };

    if (isFile) {
      showHint();
      if (statusEl) statusEl.textContent = "ローカル閲覧には簡易サーバーが必要です";
    }

    loadData();
  </script>
</body>
</html>
