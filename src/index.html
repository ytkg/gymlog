<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Log</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="glow" aria-hidden="true"></div>
  <div class="page">
    <header>
      <div class="title">
        <div class="pill">GYM LOG</div>
        トレーニングの軌跡
      </div>
    </header>

    <div class="grid">
      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">サマリー</div>
        </div>
        <div class="stats" id="stats"></div>

        <div class="panel-header" style="margin-top: 12px;">
          <div class="panel-title">最近の推移</div>
          <div class="status" id="sparkline-status">最大8か月</div>
        </div>
        <div class="sparkline" id="sparkline">
          <div class="chart-empty" id="sparkline-empty" hidden>データなし</div>
          <canvas id="recent-chart"></canvas>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">エントリー一覧</div>
          <div class="status" data-status>読み込み中...</div>
        </div>
        <div class="entries" id="entries"></div>
        <div class="notice" id="hint" hidden>
          ローカルで確認する場合は Worker を起動してください。例: <code>npm run dev</code> を実行し、表示された URL を開いてください。<br>
          ログは R2（bucket: <code>obsidian</code>）の <code>ジム記録/logs.md</code> から読み込みます。
        </div>
      </section>
    </div>

    <footer class="footer">
      <a href="https://github.com/ytkg/gymlog" target="_blank" rel="noreferrer">GitHub: ytkg/gymlog</a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
